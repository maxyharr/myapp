version: 2
jobs:
  build:
    working_directory: ~/src
    docker:
      - image: circleci/node:6-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ~/.cache/node_modules
            - ./node_modules
      - run:
          name: angular-build
          command: npm run build-prod
      - run:
          name: angular-test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests
